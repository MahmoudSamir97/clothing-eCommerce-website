<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/logo.svg">
</head>
<body>
    <nav class="main-nav">
        <img src="images/logo.svg" alt="logo" class="main-page">
        <img src="images/icons8-cart-96.png" alt="cart" id="cart-logo">
        <img src="images/wishlist (1).png" alt=" wish list" class="wish-list-icon">
        <select name="user name" class="user-name-dropDown">
            <option value="" id="user_name"></option>
        </select>
        <button class="log-out-btn">Log out</button>
    </nav>
    <div class="cart" style="display: none;">
        <div class="relevant">
            <nav>
             <p class="cart-title">Shopping Bag (<span id="count">0</span>) </p>
             <img src="images/right-arrow.png" alt="back arrow" class="backArrow">
            </nav>
            <hr style="width: 90%; color: #f1f2f3;">
            <div class="cart-items-container" >
                <!-- cart items goes here dynamically -->
            </div>
            <div class="cart-footer">
                <div class="cartFooter-firstRow">
                    <p class="main-total">Total: $ <span id="total_count">0.00</span></p>
                    <img src="images/delete (2).png" alt="deleta all" class="rubbish-icon">
                </div>
                <div class="cartFooter-btnsContainer">
                    <button class="view- status-btn cartFooter-btn">Status</button>
                    <button class="check-out cartFooter-btn">Order</button>
                </div>
            </div>
        </div>
    </div>
        <div class="hero">
            <div class="hero_header_container">
                <p class="trend">new trend</p>
                <h1 class="hero_header">automn sale stylish <span class="womens-word">womens</span></h1>
                <p class="discover" >discover more</p>
            </div>
            <div class="hero_image">
                <img src="images/woman_hero.png" alt="hero image" >
            </div>
        </div>
    <!-- search category -->
        <div id="buttons" class="btns-container">
            <button class="button-value" onclick="filterProduct('all')">
            All
            </button>
            <button class="button-value" onclick="filterProduct(`men's clothing`)">
            men's clothing
            </button>
            <button class="button-value" onclick="filterProduct(`women's clothing`)">
            women's clothing
            </button>
            <button class="button-value" onclick="filterProduct('jewelery')">
            jewelery
            </button>
            <button class="button-value" onclick="filterProduct('electronics')">
            electronics
            </button>
        </div>
        <div class="products-container" id="main-container">
            <!-- products goes here dynamically -->
        </div>
        <div class="product-description" style="display: none;">
           <!-- products description goes here dynamically -->
        </div>
        <div class="wish-list-container" style="display: none;">
            <nav>
                <p class="cart-title">Wish List (<span id="wish-list-count" style="color: red;">0</span>)</p>
                <img src="images/right-arrow.png" alt="back arrow" class="backArrow">
               </nav>
               <hr style="width: 90%; color: #f1f2f3;">
               <div class="wish-list-items"></div>
        </div>
    <footer>
        <p>Copyright&copy; Ecommerce shop 2023. All rights reserved</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
