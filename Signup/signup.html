<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clothes Market</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header>Signup Here..</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer" id="signupForm">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" id="fnameField">
              <div><span id="spMessage" class="spMessage"></span></div>
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" id="lnameField">
              <span id="spMessage2" class="spMessage"></span>
            </div>
            <div class="field">
              <div class="firstNext next btnN">Next</div>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="email" id="email">
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="text" id="phoneNumber">
              
            </div>
            <div class="field btns">
              <div class="prev-1 prev btnN">Previous</div>
              <div class="next-1 next btnN">Next</div>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date">
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
               
              </select>
            </div>
            <div class="field btns">
              <div class="prev-2 prev btnN">Previous</div>
              <div class="next-2 next btnN">Next</div>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" id="username">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" id="password">
            </div>
            <div class="field btns">
              <div class="prev-3 prev btnN">Previous</div>
              <button class="submit btnN">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="signup.js"></script>

  </body>
</html>
